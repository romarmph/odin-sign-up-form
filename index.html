<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.</p>
      <p>You <i>know</i> you want to.</p>
      <form action="#" method="post">
        <div class="row">
          <div class="input-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" placeholder="First name">
          </div>
          <div class="input-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Last name">
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Email">
          </div>
          <div class="input-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number">
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="passowrd">Password</label>
            <input type="passowrd" name="passowrd" id="passowrd" placeholder="Password">
          </div>
          <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="passowrd" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p class="account-exist">Already have an acocunt? <span>Log in</span></p>
      </form>
    </div>
  </div>
</body>
</html>
